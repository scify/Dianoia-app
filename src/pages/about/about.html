<ion-header>

  <ion-navbar>
    <ion-title>{{ 'about' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div class="logoContainer">
    <div class="imgContainer">
      <img [src]="iconPath">
    </div>
  </div>
  <ion-grid>
    <ion-row justify-content-center>
      <ion-col align-self-center col-lg-6 col-md-10 col-sm-12>
        <div [innerHTML]="'about_text' | translate"></div>
      </ion-col>
    </ion-row>
  </ion-grid>


  <div class="basicInfoContainer">
    <div class="imgContainer">
      <img src="assets/img/scify_logo_big.png">
    </div>
  </div>

  <small>{{ 'version' | translate }}: {{ version }}</small>

</ion-content>
