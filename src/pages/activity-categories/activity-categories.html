<ion-header>

  <ion-navbar>
    <ion-title>{{ pageTitle }}</ion-title>
    <ion-buttons end>
      <button (click)="goToHome()" class="homeBtn">
        <ion-icon name="md-home"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div class="description">{{ 'select_category' | translate}}</div>

  <buttons-list *ngIf='categories?.length > 0' [buttons]="categories" (buttonClick)="selectCategory($event)"></buttons-list>

</ion-content>
