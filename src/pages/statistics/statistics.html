<ion-header>

  <ion-navbar>
    <ion-title>{{ 'exercise_history' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <h4>{{ 'days_that_exercises_were_performed' | translate }}</h4>
  <ion-grid>
    <div class="statistics" *ngFor="let statistic of statistics">
      <ion-row>
        <ion-col col-9>
          <p class="date">{{ statistic.title }}:</p>
        </ion-col>
        <ion-col col-3>
          <p class="value">{{ statistic.value }}</p>
        </ion-col>
      </ion-row>
    </div>
  </ion-grid>

</ion-content>
