<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>διΆνοια</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <div padding>
    <div class="logoContainer">
      <img class="logo" src="assets/img/icon.png">
    </div>
  </div>

  <div class="activitiesContainer">
    <div padding style="padding-bottom: 0">
      <buttons-list *ngIf='buttons?.length > 0' [buttons]="buttons" (buttonClick)="goTo($event)"></buttons-list>
      <div class="buttonsContainer">
        <button padding mode="ios" ion-button full
                style="padding-top: 12px; padding-bottom: 12px;"
                *ngIf="!platform.is('cordova')"
                (click)="openLink('https://play.google.com/store/apps/details?id=org.scify.dianoia.app&hl=el')">
          <img style="height: 100%; margin-right: 15px;" src="assets/img/google-play.png">
          Κατεβάστε τη διΆνοια!
        </button>
      </div>
    </div>

    <p padding class="text-center">Δείτε περισσότερες επιλογές στο κεντρικό μενού</p>
    <!--<cards-list *ngIf="activities?.length > 0" [cards]="activities" (cardClick)="selectActivity($event)"></cards-list>-->
  </div>

</ion-content>
