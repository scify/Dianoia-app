<ion-header>

  <ion-navbar>
    <ion-title>{{ title }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <div padding class="basicInfoContainer">
  <div class="imgContainer" *ngIf="image">
    <img [src]="'assets/img/' + image">
  </div>

  <div class="description">
    {{ description }}
  </div>
  <ion-list class="aboutList" no-lines *ngIf="list">
    <ion-item text-wrap *ngFor="let item of list">
      <ion-icon name="ios-checkmark" item-left></ion-icon>
      {{ item }}
    </ion-item>
  </ion-list>

    <div class="bottom_text">
      {{ bottomText }}
    </div>
  </div>



  <div class="activitiesContainer" *ngIf='cards?.length > 0'>
    <cards-list [cards]="cards" (cardClick)="showCard($event)"></cards-list>
  </div>

</ion-content>
