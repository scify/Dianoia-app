<ion-header>

  <ion-navbar>
    <ion-title>{{ 'basic_info_btn_title' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <buttons-list *ngIf='buttons?.length > 0' [buttons]="buttons" (buttonClick)="goTo($event)"></buttons-list>

  <div class="videoContainer" *ngIf="youtubeLink">
    <iframe frameborder="0" class="video" width="{{getContainerWidth()}}" height="{{ getContainerWidth() / 2}}"
            [src]="youtubeLink">
    </iframe>
  </div>

</ion-content>
