<ion-header>
  <ion-navbar>
    <ion-title>{{ 'settings' | translate }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col>
        <h2>{{ 'settings' | translate }}</h2>
      </ion-col>
    </ion-row>
    <ion-row style="margin-bottom: 5rem" *ngIf="platformAndroid()">
      <ion-col col-lg-4 col-md-6 col-sm-12>
        <ion-item>
          <ion-label>SHAPES Mode</ion-label>
          <ion-toggle [(ngModel)]="authMode" (ionChange)="authModeChanged($event)"></ion-toggle>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <h2>{{ 'notification_settings' | translate }}</h2>
        <hr>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <div *ngIf="platform.is('cordova')">

          <ion-list radio-group [(ngModel)]="selectedNotificationId">
            <ion-list-header>
              {{ 'receive_notifications' | translate }}:
            </ion-list-header>

            <ion-item *ngFor="let notificationOption of notificationOptions">
              <ion-label>{{ notificationOption.title }}</ion-label>
              <ion-radio value="{{ notificationOption.id }}"></ion-radio>
            </ion-item>

          </ion-list>
          <button large ion-button (click)="saveNotificationSettings()">{{ 'save' | translate }}</button>
        </div>

        <div *ngIf="!platform.is('cordova')">
          <h5>{{ 'notifications_not_supported' | translate }}</h5>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
