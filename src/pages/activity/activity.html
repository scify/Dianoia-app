<ion-header>

  <ion-navbar>
    <ion-title>{{ activity?.title }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-card (swipe)="swipeActivity($event)">

    <ion-card-content>
      <ion-row class="navigationContainer">
        <ion-col col-6 style="text-align: left">
          <button *ngIf="activityIsNotFirst()" class="activityNavigationBtn" no-padding ion-button icon-left clear small (click)="previousActivity()">
            <ion-icon class="navLeft" name="ios-arrow-back"></ion-icon>
            <div>Προηγουμενη</div>
          </button>
        </ion-col>
        <ion-col col-6 style="text-align: right">
          <button *ngIf="activityIsNotLast()" class="activityNavigationBtn" no-padding ion-button icon-left clear small (click)="nextActivity()">
            <div>Επομενη</div>
            <ion-icon class="navRight" name="ios-arrow-forward"></ion-icon>
          </button>
        </ion-col>
      </ion-row>
      <h2 class="activityTitle">{{ activity?.title }}</h2>
      <p class="activityBody">{{ activity?.description }}</p>
      <img class="activityImg" *ngIf="activity?.img_url" [src]="'assets/img/activities/' + activity.img_url">

    <ion-list no-lines class="activityActionsContainer">
      <ion-item text-wrap *ngIf="activity?.link">
        <a *ngIf="activity?.link && platform.is('core')" href="{{ activity.link }}" target="_blank">
          <button ion-button icon-left clear small>
            <ion-icon name="ios-link"></ion-icon>
            <div>Δειτε την ασκηση</div>
          </button>
        </a>
        <button *ngIf="activity?.link && !platform.is('core')" ion-button icon-left clear small
                (click)="openLink(activity.link)">
          <ion-icon name="ios-link"></ion-icon>
          <div>Δειτε την ασκηση</div>
        </button>
      </ion-item>
      <ion-item text-wrap *ngIf="activity?.link">
        <button *ngIf="activity?.link" ion-button icon-left clear small (click)="share(activity)">
          <ion-icon name="ios-share-alt"></ion-icon>
          <div>Μοιραστειτε και εκτυπωστε </div>
        </button>
      </ion-item>
      <ion-item text-wrap>
        <button style="margin-bottom: 10px" *ngIf="activity?.id" clear ion-button icon-left small [disabled]="dailyActivityCompleted"
                (click)="activityDoneForToday()">
          <ion-icon name="thumbs-up"></ion-icon>
          <div>Εγινε σημερα</div>
        </button>
      </ion-item>
